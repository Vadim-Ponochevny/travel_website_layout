<!DOCTYPE html>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <a href="#!"><img src="assets/logo_title.svg" alt="Logo title"></a>

      </div>

      <div class="header__nav-group">
        <nav class="nav">

            <li><a href="#!" class="nav__link">Gallery</a></li>
            <li><a href="#!" class="nav__link">Contact Us</a></li>

          <a href="#!"><img src="assets/Header Search Icon.svg" alt="Search"></a>

      </div>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero">

          <div class="hero__buttons">
            <a href="#!" class="btn btn--share">Share your story</a>
            <div class="btn-watch">

          </div>
        </div>
      </div>
    </section>
  </main>
